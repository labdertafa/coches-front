<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <form role="form" [formGroup]="infoTechForm">
                
                <!-- Caballos de fuerza -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Caballos de fuerza</label>
                  <input formControlName="horsepower" type="text" id="form3Example4" class="form-control" placeholder="Indica los caballos de fuerza" />
                </div>

                <!-- Cilindraje -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example5">Cilindraje del coche</label>
                    <input formControlName="engine" type="text" id="form3Example5" class="form-control" placeholder="Indica el cilindraje del coche" />
                </div>

                <!--Tipo de transmisión -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example7">Tipo de transmisión</label>
                    <input formControlName="transmission" type="text" id="form3Example7" class="form-control" placeholder="Indica el tipo de transmisión del coche" />
                </div>

                <!-- Tipo de conbustible -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Tipo de combustible</label>
                    <input formControlName="fuelType" type="text" id="form3Example8" class="form-control" placeholder="Indica el tipo de combustible del coche" />
                </div>

                <!--Tipo de tracción -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Tipo de tracción</label>
                    <input formControlName="traction" type="text" id="form3Example3" class="form-control" placeholder="Indica el tipo de tracción del coche" />
                </div>

                <!--Tipo de dirección -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Tipo de dirección</label>
                    <input formControlName="steering" type="text" id="form3Example9" class="form-control" placeholder="Indica el tipo de dirección del coche" />
                </div>

              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
