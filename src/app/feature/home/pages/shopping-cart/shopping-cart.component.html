<header>
    <app-header-nav></app-header-nav>
</header>

<div *ngIf="billNumber == 0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Código coche</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio total</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success" *ngFor="let car of purchaseDetailsList">
            <th scope="row">{{car.carId}}</th>
            <td>{{car.quantity}}</td>
            <td>{{car.total}}</td>
        </tr>
        </tbody>
    </table>

    <br>
    <p>Volver al portafolio: <a routerLink="../../portafolio/portafolio">click aquí</a></p>
    <br>

    <button type="button" class="btn btn-info" (click)="registerPurchase()">Registrar compra</button>
</div>

<div *ngIf="billNumber != 0">
    <h1>Tu código de factura es {{billNumber}}. Guárdalo por favor!</h1>
    <p>Volver al portafolio: <a routerLink="../../portafolio/portafolio">click aquí</a></p>
</div>
